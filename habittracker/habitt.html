<!DOCTYPE html>
<html lang="en">
<head>
    <title>Habit Tracker</title>
    <link rel="icon" type="image/x-icon" href="../habittracker/tracker/sakura.png">
    <link rel="stylesheet" href="/habittracker/habitt.css">
</head>
<body>
    <!-- title area -->
    <h1 id="title">Month</h1>
    <h2 id="subtitle">Monthly Habit Tracker</h2>

    <!-- calendar area -->
    <div id="calendarContainer">
        <div id="calendarDiv">
            <div id="calendarHeading">
                <p id="habitTitle">My New Habit</p>
                <p id="totalDays">0/31</p>
            </div>
            <div id="calendarContent">
                <div id="tracker">
                    <div class="days">
                        <div class="day">1</div>
                        <div class="day">2</div>
                        <div class="day">3</div>
                        <div class="day">4</div>
                        <div class="day">5</div>
                        <div class="day">6</div>
                        <div class="day">7</div>
                    </div>
                    <div class="days">
                        <div class="day">8</div>
                        <div class="day">9</div>
                        <div class="day">10</div>
                        <div class="day">11</div>
                        <div class="day">12</div>
                        <div class="day">13</div>
                        <div class="day">14</div>
                    </div>
                    <div class="days">
                        <div class="day">15</div>
                        <div class="day">16</div>
                        <div class="day">17</div>
                        <div class="day">18</div>
                        <div class="day">19</div>
                        <div class="day">20</div>
                        <div class="day">21</div>
                    </div>
                    <div class="days">
                        <div class="day">22</div>
                        <div class="day">23</div>
                        <div class="day">24</div>
                        <div class="day">25</div>
                        <div class="day">26</div>
                        <div class="day">27</div>
                        <div class="day">28</div>
                    </div>
                    <div class="days">
                        <div class="day">29</div>
                        <div class="day">30</div>
                        <div class="day">31</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="smartSuggestionBox">
        <p id="smartSuggestion">Loading suggestions...</p>
    </div>
    <button id="resetButton">Reset Button</button>
</body>
<button id="backButton">‚Üê Back</button>
<style>
    @import url('https://fonts.cdnfonts.com/css/kindegarten');
</style>
<script src="../habittracker/habitt.js"></script>
</html>
