<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoulDrift â€” Companion</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="hero" role="main">

    <!-- Backgrounds -->
    <div class="background bg1 active"></div>
    <div class="background bg2"></div>
    <div class="overlay"></div>

    <!-- Title -->
    <header class="hero__center">
      <h1 class="brand">SoulDrift</h1>
    </header>

    <!-- Floating Bubbles -->
    <div id="floatingBubbles"></div>

    <!-- ================= CONVERSATION SIDEBAR ================= -->
    <div class="conversation-sidebar hidden" id="conversationSidebar">
      <h3>Past Conversations</h3>
      <div id="conversationList" class="conversation-list"></div>
      
      <!-- Log Out Button (shown only when logged in) -->
      <button id="logoutBtn" class="sidebar-btn hidden">Log Out</button>
    </div>

    <!-- ================= COMPANION + CHAT ================= -->
    <div class="companion hidden" id="companionWrapper">
      <div class="companion-inner">

        <!-- CHAT CONTAINER -->
        <div class="chat-container" id="chatContainer"></div>

        <!-- CHAT INPUT BAR -->
        <div class="mood-input">
          <input 
            type="text" 
            id="moodText" 
            placeholder="Type a message..."
          />
          <button id="submitMood">Send</button>
        </div>

        <!-- SAVE CONVERSATION BUTTON -->
        <button id="saveConversationBtn" class="save-btn">Save Conversation</button>
        <button id="newConversationBtn" class="save-btn">+ New Conversation</button>
        <!-- COMPANION GIF -->
        <img
          src="assets/companion/companion.gif"
          alt="Companion"
          class="companion-gif"
          id="companionGif"
        />

      </div>
    </div>

    <!-- Sign In Button -->
    <button id="openAuth" class="auth-button">Sign In</button>

    <!-- Right-Side Navigation Buttons -->
    <div class="rs-item hidden" id="rs-journal">
      <a href="journal/journal.html" class="journal-chat-button" title="Open Journal">
        <img src="/assets/icons/journal.jpeg" class="rs-icon" />
      </a>
      <span class="rs-text">Journal</span>
    </div>

    <div class="rs-item hidden" id="rs-tracker">
      <a href="/habittracker/habitt.html" class="journal-chat-button" title="Open Tracker">
        <img src="/assets/icons/daily tracker.jpeg" class="rs-icon" />
      </a>
      <span class="rs-text">Tracker</span>
    </div>

    <div class="rs-item hidden" id="rs-daily">
      <a href="/dailygoals/daily.html" class="journal-chat-button" title="Open daily goals">
        <img src="/assets/icons/daily goals.jpeg" class="rs-icon" />
      </a>
      <span class="rs-text">Daily Goals</span>
    </div>

    <div class="rs-item hidden" id="rs-music">
      <a href="/music/music.html" class="journal-chat-button" title="Open mood music">
        <img src="/assets/icons/moodm.jpeg" class="rs-icon" />
      </a>
      <span class="rs-text">Mood Music</span>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
